<article>
  <h1>Regular list</h1>
  <ul class="my-regular-list" mdcImageList>
    <li *ngFor="let label of listItemLabels" mdcImageList>
      <div mdcImageList imageAspectContainer>
        <img src="favicon.png" mdcImageList/>
      </div>
      <div mdcImageList supporting>
        <label mdcImageList>{{label}}</label>
      </div>
    </li>
  </ul>
</article>
<article>
  <h1>Masonry list</h1>
  <ul class="my-masonry-list" mdcImageList masonry>
    <li *ngFor="let label of listItemLabels" mdcImageList>
      <img src="favicon.png" mdcImageList/>
      <div mdcImageList supporting>
        <label mdcImageList>{{label}}</label>
      </div>
    </li>
  </ul>
</article>
